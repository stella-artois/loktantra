{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>Sign Up</h2>


         <div class="login">
        <div class="login-screen2">
{% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
<div class="row" style="padding-top:40px;"> 
        <div class="col-md-1"></div>
          <div class="login-form col-md-4">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="{{ request.form.full_name }}" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input name=email type="text" class="form-control login-field" value="{{ request.form.email }}" placeholder="Enter your email ID" id="email-id" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

         <div class="form-group">
              <input type="text" name=city class="form-control login-field" value="{{ request.form.city }}" placeholder="City of residence" id="city" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

        <div class="form-group">
              <input type="text" class="form-control login-field" name=state value="{{ request.form.state }}" placeholder="State" id="state" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
 
                   </div> <!--login form-->

        <div class="col-md-2"></div>

            <div class="login-form col-md-4">
            
            <div class="form-group">
              <input type="text" class="form-control login-field" name= username value="{{ request.form.username }}" placeholder="Desired Username" id="username" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input name=password type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
 <div class="form-group">
              <input name=password2 type="password" class="form-control login-field" value="" placeholder="Password (repeat)" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
    
        <div class="form-group">
              <input type="date" name=birth_date class="form-control login-field" value="{{ request.form.birth_date }}" placeholder="Date of Birth" id="dob" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

</div> 

        <div class="col-md-4"></div>
 </div>
    
 <div class = "row">
 <div class= "col-xs-3"></div> 
 <div class= "col-xs-6">
 <br>

        <a href={{ url_for('register_department') }} style="text-align:center; display:block;">Register as a government affiliate instead.</a>
 </div> 
 </div>

{% endblock %}

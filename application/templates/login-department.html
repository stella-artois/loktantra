{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
<h2>Sign In as a government affiliate</h2>
<div class="login">
  <div class="login-screen">
    <div class="login-icon">
      <img src="../static/icon.png" alt="Sign Up!" />
      <h4>Welcome to <small>Lok Tantra!</small></h4>
    </div>
    {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}

    <div class="login-form">
      <form method="post">
        <div class="form-group">
          <input type="text" name=username size=30 class="form-control login-field" value="{{ request.form.username }}"  placeholder="Enter your name" id="username" />
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="form-group">
          <input name=password type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in">
        <a class="login-link" href="#">Lost your password?</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
